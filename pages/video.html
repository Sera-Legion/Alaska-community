        h1 {
            text-align: center;
            color: #9146ff;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 2 колонки */
            gap: 50px;
            margin: 5%;
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 20px;

        }
        .video {
            border: 2px solid #9146ff;
            border-radius: 8px;
            overflow: hidden;
            padding: 7px;
        }
        iframe {
            width: 100%;
            height: 315px;
        }

        @media (max-width: 1800px) {
            .video-container {
                gap: 20px;


            }

            iframe {
            height: 215px;
        }
        }
    </style>
